version: '3.8'
services:
  postgres:
    image: postgres:13.5
    restart: always
    container_name: mykakeibo-db
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5555:5432'

volumes:
  postgres: